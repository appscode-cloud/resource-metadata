apiVersion: meta.appscode.com/v1alpha1
kind: ResourceClass
metadata:
  name: Security
spec:
  entries:
  - name: Policy
    optional: true
    namespaced: false
    type:
      group: policy
      resource: podsecuritypolicies
      version: v1beta1
  - name: Certificates
    optional: true
    namespaced: true
    type:
      group: voyager.appscode.com
      resource: certificates
      version: v1beta1
  - name: Service Accounts
    optional: true
    namespaced: true
    type:
      group: ""
      resource: serviceaccounts
      version: v1
  icons:
  - src: https://cdn.appscode.com/k8s/icons/resourceclasses/workloads.svg
    type: image/svg+xml
  weight: 1
