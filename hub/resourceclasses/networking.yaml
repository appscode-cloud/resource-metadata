apiVersion: meta.appscode.com/v1alpha1
kind: ResourceClass
metadata:
  name: "Service & Discovery"
spec:
  apiGroup: networking.k8s.io
  entries:
  - name: Services
    required: true
    type:
      group: ""
      resource: services
      version: v1
  - name: Ingresses
    required: true
    type:
      group: networking.k8s.io
      resource: ingresses
      version: v1beta1
  - name: Voyager Ingresses
    required: true
    type:
      group: voyager.appscode.com
      resource: ingresses
      version: v1beta1
  - name: Network Policies
    required: true
    type:
      group: networking.k8s.io
      resource: networkpolicies
      version: v1
