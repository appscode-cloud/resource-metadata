              description: Represents the actual resources of the underlying volume.
              type: object
            conditions:
              description: Current Condition of persistent volume claim. If underlying
                persistent volume is being resized then the Condition will be set
                to 'ResizeStarted'.
              items:
                description: PersistentVolumeClaimCondition contails details about
                  state of pvc
                properties:
                  lastProbeTime:
                    description: Last time we probed the condition.
                    format: date-time
                    type: string
                  lastTransitionTime:
                    description: Last time the condition transitioned from one status
                      to another.
                    format: date-time
                    type: string
                  message:
                    description: Human-readable message indicating details about last
                      transition.
                    type: string
                  reason:
                    description: Unique, this should be a short, machine understandable
                      string that gives the reason for condition's last transition.
                      If it reports "ResizeStarted" that means the underlying persistent
                      volume is being resized.
                    type: string
                  status:
                    type: string
                  type:
                    description: PersistentVolumeClaimConditionType is a valid value
                      of PersistentVolumeClaimCondition.Type
                    type: string
                required:
                - status
                - type
                type: object
              type: array
            phase:
              description: Phase represents the current phase of PersistentVolumeClaim.
              type: string
          type: object
