apiVersion: meta.appscode.com/v1alpha1
kind: ResourceDescriptor
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: apps
    k8s.io/kind: ReplicaSet
    k8s.io/resource: replicasets
    k8s.io/version: v1
  name: apps-v1-replicasets
spec:
  resource:
    group: apps
    kind: ReplicaSet
    name: replicasets
    scope: Namespaced
    version: v1
  icons:
  - src: https://cdn.appscode.com/k8s/icons/apps/rs.svg
    type: image/svg+xml
  columns:
    - jsonPath: .metadata.name
      name: Name
      type: string
    - jsonPath: .metadata.namespace
      name: Namespace
      type: string
    - jsonPath: .metadata.labels
      name: Labels
      type: object
    - jsonPath: .metadata.annotations
      name: Annotations
      type: object
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    # custom columns
    - jsonPath: '{.status.readyReplicas}/{.spec.replicas}'
      name: Pods
      type: string
    - jsonPath: '{range .spec.template.spec.containers[*]}{.image}{"\n"}{end}'
      name: Images
      type: string
      format: csv
  keyTargets:
    - apiVersion: v1
      kind: Pod
    - apiVersion: v1
      kind: Service
    - apiVersion: autoscaling/v2beta2
      kind: HorizontalPodAutoscaler
  connections:
    - target:
        apiVersion: v1
        kind: Pod
      type: MatchSelector
      namespacePath: "metadata.namespace"
      selectorPath: "spec.selector"
      level: Controller
    - target:
        apiVersion: apps/v1
        kind: Deployment
      type: OwnedBy
      level: Controller
