apiVersion: meta.appscode.com/v1alpha1
kind: ResourceDescriptor
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: apps
    k8s.io/kind: StatefulSet
    k8s.io/resource: statefulsets
    k8s.io/version: v1
  name: apps-v1-statefulsets
spec:
  resource:
    group: apps
    kind: StatefulSet
    name: statefulsets
    scope: Namespaced
    version: v1
  columns:
    - jsonPath: .metadata.name
      name: Name
      type: string
    - jsonPath: .metadata.namespace
      name: Namespace
      type: string
    - jsonPath: .metadata.labels
      name: Labels
      type: object
    - jsonPath: .metadata.annotations
      name: Annotations
      type: object
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - jsonPath: '{.status.readyReplicas}/{.spec.replicas}'
      name: Pods
      type: string
    - jsonPath: '{range .spec.template.spec.containers[*]}{.image}{"\n"}{end}'
      name: Images
      type: string
      format: csv
  keyTargets:
    - apiVersion: v1
      kind: Pod
    - apiVersion: v1
      kind: Service
  connections:
    - target:
        apiVersion: v1
        kind: Pod
      type: MatchSelector
      namespacePath: "metadata.namespace"
      selectorPath: "spec.selector"
      level: Controller
